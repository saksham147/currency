                <div class="row">
                    <div class="col-12 mt-4">
                        <h4 class="text-center mb-4 border-bottom" id="refresh">Price Chart</h4>
                                
                        <div class="input-group mb-2 justify-content-end">
                            <div class="input-group-prepend">
                                <div class="input-group-text btn-outline-warning">
                                    <span class="mr-2 klein">Refresh every 5 min.</span> 
                                    <input type="checkbox" id="repeatCheck">
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn btn-outline-danger ml-0 btn0">5min</button>
                            <button type="button" class="btn btn-outline-primary btn1">60min</button>
                            <button type="button" class="btn btn-outline-warning btn2">Daily</button>
                            <button type="button" class="btn btn-outline-success btn3">Weekly</button>
                            <button type="button" class="btn btn-outline-secondary btn4">Monthly</button>
                            <button type="button" class="btn btn-outline-danger btn5 ml-auto mr-0" data-toggle="modal" data-target="#setAlertPrice"><i class="far fa-bell mr-1"></i>Alert</button>
                            <button type="button" class="btn btn-warning d-none" id="bellslash">
                                <i class="far fa-bell-slash"></i>
                            </button>
                            
                            <audio id="alarm" class="ml-2">
                                <source src="./alarm.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="shadow chart" id="chartContainer"></div>
                    </div>
                </div>
            </div>

            <!-- Set Loading Effect -->
            <div class="loadEffect"></div>

            <!-- Set Alarm Modal -->
            <div id="setAlertPrice" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h5 class="modal-title">Set Alert Price</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">                        
                                <div class="form-group">
                                    <label class="control-label">Please set your goal price.!</label>
                                    <input type="number" class="form-control" id="setAlertPriceInput">
                                </div>                   
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="setAlertBtn" data-dismiss="modal">Set & Close</button>
                            </div>
                        </form>
                    </div>
